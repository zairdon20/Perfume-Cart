<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
  <div class="card mb-3" style="max-width: 540px;">
    <article class="row g-0">
      <div class="col-md-4">
        <img src="./images/image-product-mobile.jpg" class="img-fluid rounded-start" alt="perfume">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class=" fs-6 text">Perfume</p>
          <div class="row">
          <h2 class="card-text fs-2 text">Gabrielle Essence Eau De Parfum</h2>
          <p class="fs-6"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="d-flex align-items-center gap-2 align-items-baseline">
          <p class="col-sm-4 fs-1 ">$149.99</p>
          <p class="col-sm-8 card-text "><small class="text-decoration-line-through col-sm-8 card-text text-center justify-content-evenly">169.99</small></p>
        </div>
        <div class="d-grid gap-2 d-md-block">
        <button type="button" class="btn btn-secondary btn-lg bg-success p-2">Add to Cart</button>
        </div>
         </div>
        </div>
      </div>
    </article>
  </div>

</html>
